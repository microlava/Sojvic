<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Verify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Register and Upload Your File</h1>
        <form id="uploadForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="fileInput">Upload File (Payment Proof):</label>
            <input type="file" id="fileInput" name="fileInput" required><br><br>

            <button type="submit">Submit</button>
        </form>
        <div id="countdown"></div>
        <div id="status">Status: Pending</div>
    </div>
    <script src="script1.js"></script>
</body>
</html>
